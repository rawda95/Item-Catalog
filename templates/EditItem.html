<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{%if not error%}
<form action="{{ url_for('EditItem',category_name = category.name ,item_name=item.name)}}" method="post">
    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>name:
    <input name="name" type="text" value="{{item.name}}">
    <br>
    <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>description:
    <input name="description" type="text" value="{{item.description}}">
    <br>
    <button type="submit" class="" id="" type="submit">
        <span class="glyphicon glyphicon-cutlery" aria-hidden="true"></span>edit
    </button>

</form>
{%endif %}
{% if error%}
<p>{{error}}</p>
{% endif %}
</body>
</html>
