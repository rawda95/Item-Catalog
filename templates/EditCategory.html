

{% extends "index.html" %}
{% block content %}
<div>
	<h1 class="center text mid"> Edit {{category.name}} </h1>
</div>
<br> <br>
{%if not notexisting%}
<form class="form-inline center" 
action="{{ url_for('EditCategory',category_name = category.name)}}" method="post">
   <div class="form-group">
      <label class="sr-only" for="name">name:</label>
    <input name="name" type="text"  value="{{category.name}}">
    </div>
	<button type="submit" class="btn btn-success but" id="" type="submit">
        <span  aria-hidden="true"></span>edit
    </button>

</form>
<br>
{%endif %}
{% if error%}
<h4 class="center text mid"> {{error}} </h4>
{% endif %}
{%if  notexisting%}
<h4 class="center text mid"> {{notexisting}} </h4>
{%endif%}
{%endblock%}
